version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_MULTIPLE_DATABASES: kratos,app
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kratos-network

  # MailSlurper - Fake SMTP for development
  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"  # Web UI
      - "4437:4437"  # API
      - "1025:1025"  # SMTP
    networks:
      - kratos-network

  # Kratos Migration
  kratos-migrate:
    image: oryd/kratos:v1.1.0
    environment:
      DSN: ${KRATOS_DSN:-postgres://postgres:secret@postgres:5432/kratos?sslmode=disable}
    volumes:
      - ./kratos:/etc/config/kratos:ro
    command: migrate sql -e --yes
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kratos-network

  # Ory Kratos
  kratos:
    image: oryd/kratos:v1.1.0
    environment:
      DSN: ${KRATOS_DSN:-postgres://postgres:secret@postgres:5432/kratos?sslmode=disable}
      SECRETS_COOKIE: ${KRATOS_SECRETS_COOKIE:-PLEASE-CHANGE-ME-I-AM-VERY-INSECURE}
      SECRETS_CIPHER: ${KRATOS_SECRETS_CIPHER:-32-LONG-SECRET-NOT-SECURE-AT-ALL}
      SELFSERVICE_METHODS_OIDC_CONFIG_PROVIDERS_0_CLIENT_ID: ${GITLAB_CLIENT_ID}
      SELFSERVICE_METHODS_OIDC_CONFIG_PROVIDERS_0_CLIENT_SECRET: ${GITLAB_CLIENT_SECRET}
      SELFSERVICE_METHODS_OIDC_CONFIG_PROVIDERS_1_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SELFSERVICE_METHODS_OIDC_CONFIG_PROVIDERS_1_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./kratos:/etc/config/kratos:ro
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    ports:
      - "4433:4433"  # Public API
      - "4434:4434"  # Admin API
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
      mailslurper:
        condition: service_started
    networks:
      - kratos-network

  # Kratos Self-Service UI (Node.js)
  kratos-selfservice-ui-node:
    image: oryd/kratos-selfservice-ui-node:v1.1.0
    environment:
      PORT: 4455
      SECURITY_MODE: ""
      KRATOS_PUBLIC_URL: http://kratos:4433
      KRATOS_BROWSER_URL: http://127.0.0.1:4433
      COOKIE_SECRET: ${SESSION_SECRET:-change-this-super-secret-session-key}
      CSRF_COOKIE_NAME: __HOST-csrf
      CSRF_COOKIE_SECRET: ${SESSION_SECRET:-change-this-super-secret-session-key}
    ports:
      - "4455:4455"
    depends_on:
      - kratos
    networks:
      - kratos-network

  # Application Backend with hot-reload
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: ${APP_DATABASE_URL:-postgres://postgres:secret@postgres:5432/app?sslmode=disable}
      KRATOS_PUBLIC_URL: http://kratos:4433
      KRATOS_ADMIN_URL: http://kratos:4434
      KRATOS_BROWSER_URL: http://127.0.0.1:4433
      APP_URL: http://127.0.0.1:3000
      SESSION_SECRET: ${SESSION_SECRET:-change-this-super-secret-session-key}
    ports:
      - "3000:3000"
    volumes:
      - ./app/src:/app/src
      - ./app/views:/app/views
    depends_on:
      postgres:
        condition: service_healthy
      kratos:
        condition: service_started
    networks:
      - kratos-network

volumes:
  postgres_data:

networks:
  kratos-network:
    driver: bridge
